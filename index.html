<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mind_Fuel App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Mind Fuel</h1>
      <div class="input-container">
        <input type="text" id="quote-input" placeholder="Enter quote type" />
        <button id="get-quote-btn">Get Quote</button>
      </div>
      <div id="quote_info" class="hidden">
        <h2 id="quote"></h2>
        <p id="author"></p>
       
      </div>
      <p id="error-message" class="hidden">Quote not found. Please try again.</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
